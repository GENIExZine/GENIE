<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GENIE - Your AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .chat-container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      max-width: 700px;
      width: 100%;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 32px;
      margin: 0;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 10px;
      background: url('https://cdn-icons-png.flaticon.com/512/4712/4712102.png') no-repeat center/cover;
    }
    #chatBox {
      max-height: 300px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #007acc;
    }
    .loading {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid white;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="header">
      <div class="avatar"></div>
      <h1>GENIE AI Assistant</h1>
      <p>Ask GENIE anything. Sheâ€™s always ready to help!</p>
    </div>

    <div id="chatBox">Hello! Iâ€™m GENIE. How can I assist you today? ðŸŒŸ</div>

    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <button onclick="sendMessage()">Ask</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://xai-mm590qg2YqivOr4inOZuVj2Kx1ADUPpZiDCqqjBEeS6cEh9rvT61Vugtvik8SxeDA0TY30lgONudWJ4V";
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");

    function appendMessage(sender, text) {
      chatBox.innerHTML += `\n\n<b>${sender}:</b> ${text}`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const prompt = input.value.trim();
      if (!prompt) return;

      appendMessage("You", prompt);
      input.value = "";
      appendMessage("GENIE", "<span class='loading'></span>");

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        chatBox.innerHTML = chatBox.innerHTML.replace("<span class='loading'></span>", "");
        appendMessage("GENIE", data.response || "Sorry, I didnâ€™t understand that.");
      } catch (err) {
        chatBox.innerHTML = chatBox.innerHTML.replace("<span class='loading'></span>", "");
        appendMessage("GENIE", "Oops! Something went wrong.");
        console.error(err);
      }
    }

    // Enter key support
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

</body>
</html>
