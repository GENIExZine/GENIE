<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --bg-color: #343541;
            --user-bg: #444654;
            --text-color: #d1d5db;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
        }
        
        .assistant {
            background-color: var(--bg-color);
        }
        
        .user {
            background-color: var(--user-bg);
        }
        
        .input-area {
            padding: 20px;
            background-color: var(--bg-color);
            border-top: 1px solid #555;
            display: flex;
            justify-content: center;
        }
        
        .input-container {
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        
        #user-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border-radius: 8px;
            border: none;
            background-color: #40414f;
            color: white;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        #send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        #send-button:hover {
            background: #0d8a6a;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px;
            gap: 5px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .header {
            padding: 15px 20px;
            background-color: var(--bg-color);
            border-bottom: 1px solid #555;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        AI Assistant
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="message assistant">
            Hello! I'm your AI assistant. How can I help you today?
        </div>
    </div>
    
    <div class="input-area">
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        // Function to add a message to the chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Function to show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingContent.appendChild(dot);
            }
            
            typingDiv.appendChild(typingContent);
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return typingDiv;
        }
        
        // Function to remove typing indicator
        function removeTypingIndicator(typingElement) {
            if (typingElement && typingElement.parentNode) {
                typingElement.parentNode.removeChild(typingElement);
            }
        }
        
        // Function to handle sending messages
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            userInput.value = '';
            addMessage('user', message);
            
            const typingElement = showTypingIndicator();
            
            try {
                // Replace this with your actual API call
                // This is a mock implementation
                const response = await mockApiCall(message);
                
                removeTypingIndicator(typingElement);
                addMessage('assistant', response);
            } catch (error) {
                removeTypingIndicator(typingElement);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                console.error('Error:', error);
            }
        }
        
        // Mock API call function - replace with real API call
        async function mockApiCall(message) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
            
            // Simple mock responses
            const responses = [
                "I understand you're asking about: " + message,
                "That's an interesting question about " + message,
                "Let me think about " + message + "... Here's what I can tell you.",
                "I have some information regarding " + message
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
